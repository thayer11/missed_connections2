<div class="col-md-8 information">
<h3>Find the person you missed</h3>
<div class="col-md-6 col-md-offset-3" ng-controller="ProfileController">
  <form ng-submit="saveMessage()" class="">
    <div>
      <div class="form-group">
      	<label for="location" class="">Location: </label>
      	<input type="text" name="location" id="locationRegister" placeholder="Where did you see them?" class="" ng-model="newMessage.location">
      </div>
      <div class="form-group">
        <label for="content" class="">Enter your message here:</label>
        <input type="content" id="contentRegister" placeholder="Don't be a creep" class="" ng-model="newMessage.content">
      </div>
      <div class="form-group">
        <input type="submit" value="Post" class="btn">
      </div>
    </div>
  </form>
</div>
</div>
