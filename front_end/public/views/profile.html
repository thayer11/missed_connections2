<section id="profile" ng-controller="ProfileController">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="another_logo"></div>
        <img class="img-responsive img-rounded" ng-src="{{user.facebook.photos}}">
        <h3>.Hello {{user.facebook.name}}</h3> 
        <p>Ennui paleo pug, bicycle rights four loko gastropub meh shabby chic helvetica cornhole. Cliche small batch mustache keytar VHS, banjo ramps tumblr fashion axe leggings fingerstache.</p>
        <a href='/#/messages' class="profile_link">Send a Message</a>
      </div>
    </div>
  </div>

</section>
