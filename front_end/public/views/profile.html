<!DOCTYPE html>
<html>
<body>
	<div class="row" ng-controller="ProfileController">
		<div class="col-md-4 profile">
			<div class="profile-header">
				<h1 class="profile-welcome col-md-4 offset-sm-4">Welcome {{user.facebook.name}}!</h1>
					<img class="profile-img" ng-src="{{user.facebook.photos}}">
			</div>
		</div>
	<a href='/#/messages' class= "btn btn-primary">Send a Message</a>
	</div>
<footer>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</footer>
</body>
</html>
