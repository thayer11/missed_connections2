<section id="message_post">
    <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 content_container">
  
        <h1 class="text-left">Find the person you missed</h3>
        <hr>
      </div>
    </div>
  </div>



  <!-- Start of Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 content_container" ng-controller="MessagesPostController">
        <form ng-submit="saveMessage()" class="">
          <div>
            <div class="form-group">
              <label for="location" class="">Location Name: </label>
              <input type="text" name="location" id="locationRegister" placeholder="Where did you see them?" class="" ng-model="newMessage.location.name">
            </div>
            <div class="form-group">
              <label for="location" class="">Location Address: </label>
              <input type="text" name="location" id="locationRegister" placeholder="Can you be more specific?" class="" ng-model="newMessage.location.address">
            </div>
            <div class="form-group">
              <label for="content" class="">Enter your message here:</label>
              <input type="content" id="contentRegister" placeholder="Don't be creepy." class="" ng-model="newMessage.content">
            </div>
            <div class="form-group">
              <button type="submit" class="post_button" window.location href >Connect</button>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</section>
